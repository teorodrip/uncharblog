<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>{{.Title}}</title>
  </head>
  <body>
    <header id="header-bar" class="site-header" role="banner" style="top: 0px;">
      <div class="wrapper">
        <a class="site-title" href="/">UncharBlog</a>
        <nav class="site-nav">
          <a class="page-link" href="/edit/0">â˜‰ Create Post</a>
        </nav>
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/contact.html">ðŸ¤— Contact</a> -->
          <!-- </nav> -->
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/FAQ.html">ðŸ¤” FAQ</a> -->
          <!-- </nav> -->
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/tags.html">ðŸ”– Tags</a> -->
          <!-- </nav> -->
      </div>
      <div></div><div></div><div></div>
    </header>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
          <header class="post-header">
            <h1 class="post-title" itemprop="name headline">{{.Title}}</h1>
            <p class="post-meta">
              <time itemprop="datePublished">
                Created: {{.CreationDate}}, Updated: {{.UpdateDate}}
              </time>
              <a href="{{.Link}}" style="margin-right:20px;">(ðŸ”— Link)</a>
              <a class="page-link" href="/edit/{{.Id}}">âœ’Edit</a>
              {{$len_name := len .Tag.TagName}}
              {{$len_id := len .Tag.TagId}}
              {{if eq $len_name $len_id}}
              {{range $i, $tag := .Tag.TagName}}
              <span>
                <a class="post-tag" href="/tag/{{index $.Tag.TagId $i}}?tag_name={{index $.Tag.TagName $i}}">
                  <nobr>{{index $.Tag.TagName $i}}</nobr>
                </a>
              </span>
              {{end}}
              {{end}}
            </p>
          </header>
          <div class="post-content" itemprop="articleBody">
            {{.Fil.Body}}
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
