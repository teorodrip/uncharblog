<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <form action="/edit/0" method="POST">
      <div align="right">
        <input type="submit" value="Create new post">
      </div>
    </form>
    <title>{{.Title}}</title>
  </head>
  <body>
    <h1 align="center">Unchartech global news</h1>
    <p align="center">{{printf "%s" .Body}}</p>
    {{with .List}}
    {{range .}}
    <div align="center">
      <a href="/view/{{.Id}}"><h2>{{.Title}}</h2></a>
      <blockquote><p>{{printf "%s" .Fil.Body}}</b></blockquote>
</div>
{{end}}
{{end}}
</body>
</html>
