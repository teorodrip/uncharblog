<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>{{.Title}}</title>
  </head>
  <body>
    <header id="header-bar" class="site-header" role="banner" style="top: 0px;">
      <div class="wrapper">
        <a class="site-title" href="/">UncharBlog</a>
        <nav class="site-nav">
          <a class="page-link" href="/edit/0">â˜‰ Create Post</a>
        </nav>
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/contact.html">ðŸ¤— Contact</a> -->
          <!-- </nav> -->
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/FAQ.html">ðŸ¤” FAQ</a> -->
          <!-- </nav> -->
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/tags.html">ðŸ”– Tags</a> -->
          <!-- </nav> -->
      </div>
      <div></div><div></div><div></div>
    </header>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <div class="home other-pages">
          <h1 class="page-heading">Unchartech global news</h1>
          <ul class="post-list">
            {{with .List}}
            {{range .}}
            <li>
              <span class="pos_meta">
                <time itemprop="datePublished">
                  Created: {{.CreationDate}}, Updated: {{.UpdateDate}}
                </time>
              </span>
              <h2>
                <a class="post-link" href="/view/{{.Id}}">{{.Title}}</a>
                <blockquote><p>{{printf "%s" .Fil.Body}}</p></blockquote>
              </h2>
            </li>
            {{end}}
            {{end}}
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
