<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <title>{{.Title}}</title>
  </head>
  <body>
    <header id="header-bar" class="site-header" role="banner" style="top: 0px;">
      <div class="wrapper">
        <a class="site-title" href="/">UncharBlog</a>
        <nav class="site-nav">
          <a class="page-link" href="/tag_list/0">üîñ Tags</a>
        </nav>
        <nav class="site-nav">
          <a class="page-link" href="/edit/0">üê¥ Create Post</a>
        </nav>
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/contact.html">ü§ó Contact</a> -->
          <!-- </nav> -->
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/FAQ.html">ü§î FAQ</a> -->
          <!-- </nav> -->
        <!-- <nav class="site-nav"> -->
          <!--   <a class="page-link" href="/lil-log/tags.html">üîñ Tags</a> -->
          <!-- </nav> -->
      </div>
      <div></div><div></div><div></div>
    </header>
    <script src="http://js.nicedit.com/nicEdit-latest.js" type="text/javascript"></script>
    <script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">
          <form action="/save/{{.Id}}" method="POST">
            <header class="post-header">
                  <input style="float:right;margin-bottom:20px;" type="submit" value="Save">
              <section>
                <div style="float:left;margin-right:20px;margin-bottom:20px;">
                  <label>Title</label>
                  <input align="left" name="post_title" type="text" value="{{.Title}}">
                </div>
                <div style="float:left;">
                  <label>Link</label>
                  <input align="right" name="post_link" type="text" value="{{.Link}}">
                </div>
                <br style="clear:both;" />
              </section>
              <section>
                <div style="float:left;margin-right:20px;margin-bottom:20px;">
                  <label>Tags</label>
                  <input align="left" name="post_tags" type="text" value="{{TagsToString .Tag.TagName}}">
                </div>
              </section>
            </header>
            <textarea name="post_body">{{printf "%s" .Fil.Body}}</textarea>
          </form>
        </article>
      </div>
    </main>
  </body>
</html>
